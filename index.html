<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="add-task-container">
        <input type="text" id="taskInput" placeholder="Enter a task"><br>
        <button id="Add-task" onclick="addTask()">Add task</button>

    </div>
    <ul id="tasklist">
      
    </ul>

    <div id="features">
        <button id="clearAllTasks" onclick="clearAllTasks()">Clear All Tasks</button>

        <button id="countTasks" onclick="countTasks()">count Tasks</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
